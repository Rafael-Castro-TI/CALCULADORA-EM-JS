<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="estiloCalculadora.css">
</head>
<body>
    <div class="fundo">
        <h1>Calculadora em Js </h1>
    </div>
    <div class="calculadora">
        <h2 style="text-align: center;">Calculadora Simples</h2>
        <p id="resultado"> <strong>RESULTADO</strong></p>
        <table>
            <tr>
                <td><button id="botao">C</button></td>
                <td><button id="botao"> < </button></td>
                <td><button id="botao">/</button></td>
                <td><button id="botao">*</button></td>
            </tr>
            <tr>
                <td><button id="botao">7</button></td>
                <td><button id="botao">8</button></td>
                <td><button id="botao">9</button></td>
                <td><button id="botao">-</button></td>
            </tr>
            <tr>
                <td><button id="botao">4</button></td>
                <td><button id="botao">5</button></td>
                <td><button id="botao">6</button></td>
                <td><button id="botao">+</button></td>
            </tr>
            <tr>
                <td><button id="botao">1</button></td>
                <td><button id="botao">2</button></td>
                <td><button id="botao">3</button></td>
                <td rowspan="2"><button id="botao" style="height: 105px;">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button id="botao" style="width: 105px;">0</button></td>
                <td><button id="botao">.</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
