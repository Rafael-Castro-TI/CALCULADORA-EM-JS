<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="estiloCalculadora.css">
</head>
<body>
    <div class="fundo">
        <h1>Calculadora em Js </h1>
    </div>
    <div class="calculadora">
        <h2 style="text-align: center;">Calculadora Simples</h2>
        <p id="resultado"> <strong></strong></p>
        <table>
            <tr>
                <td><button id="botao" onclick=" clean( )">C</button></td>
                <td><button id="botao" onclick="back()"> < </button></td>
                <td><button id="botao" onclick="insert('/')">/</button></td>
                <td><button id="botao" onclick="insert('*')">*</button></td>
            </tr>
            <tr>
                <td><button onclick="insert('7')"  id="botao" >7</button ></td>
                <td><button onclick="insert('8')"id="botao">8</button></td>
                <td><button onclick="insert('9')"id="botao">9</button></td>
                <td><button id="botao" onclick="insert('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="insert('4')"id="botao">4</button></td>
                <td><button onclick="insert('5')"id="botao">5</button></td>
                <td><button onclick="insert('6')"id="botao">6</button></td>
                <td><button id="botao" onclick="insert('+')">+</button></td>
            </tr>
            <tr>
                <td><button onclick="insert('1')"id="botao">1</button></td>
                <td><button onclick="insert('2')"id="botao">2</button></td>
                <td><button id="botao" onclick="insert('3')">3</button></td>
                <td rowspan="2"><button id="botao"  onclick="calcular()" style="height: 105px;">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button id="botao" style="width: 105px;" onclick="insert('0')">0</button></td>
                <td><button id="botao" onclick="insert('.')">.</button></td>
            </tr>
        </table>
    </div>

    <script type="text/javascript" src="JsCalculadora.js"></script>
</body>
</html>
